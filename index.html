<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ロボットコージョー ガチャ</title>
  <style>
    :root { --bg:#0b0f17; --card:#121a28; --text:#e8eefc; --muted:#9fb0d0; }
    body { margin:0; font-family: system-ui, -apple-system, "Segoe UI", sans-serif; background:var(--bg); color:var(--text); }
    .wrap { max-width: 960px; margin: 0 auto; padding: 24px; }
    h1 { font-size: 18px; margin: 0 0 12px; color: var(--muted); font-weight: 600; }
    .panel { background: var(--card); border: 1px solid rgba(255,255,255,.08); border-radius: 16px; padding: 18px; }
    .row { display:flex; gap:12px; flex-wrap: wrap; align-items: center; }
    button {
      appearance:none; border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06); color: var(--text);
      padding: 10px 14px; border-radius: 12px; cursor:pointer; font-weight: 600;
    }
    button:hover { background: rgba(255,255,255,.09); }
    button:disabled { opacity:.5; cursor:not-allowed; }
    .result { margin-top: 14px; display:grid; gap: 10px; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); }
    .card { padding: 14px; border-radius: 16px; border: 1px solid rgba(255,255,255,.10); background: rgba(255,255,255,.03); }
    .card.with-image { display:grid; grid-template-columns: 1fr; gap:12px; align-items: stretch; }
    @media (min-width: 720px) { .card.with-image { grid-template-columns: 240px 1fr; } }
    .thumb {
      border-radius: 12px; overflow: hidden;
      background: linear-gradient(145deg, rgba(255,255,255,.06), rgba(255,255,255,.01));
      border: 1px solid rgba(255,255,255,.10);
      display:flex; align-items:center; justify-content:center;
      padding: 6px;
    }
    .thumb img { width: 100%; height: auto; max-height: 360px; object-fit: contain; display:block; }
    .thumb.small { width: 76px; height: 76px; padding: 4px; }
    .thumb.small img { max-height: 72px; }
    .thumb-empty { display:flex; align-items:center; justify-content:center; color: var(--muted); font-size: 12px; }
    .item { font-size: 18px; font-weight: 800; margin: 6px 0 6px; }
    .desc { color: var(--muted); font-size: 13px; line-height: 1.6; }
    .meta { margin-top: 8px; display:flex; gap:12px; flex-wrap: wrap; color: var(--muted); font-size: 12px; }
    .history { margin-top: 20px; }
    .history h2 { font-size: 13px; margin: 0 0 10px; color: var(--muted); font-weight: 700; }
    .list { display:grid; gap:10px; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); }
    .history-row { display:flex; gap:10px; align-items:center; }
    .small { font-size: 12px; color: var(--muted); }
    .sep { opacity:.25; }
    .badge { display:inline-block; padding: 3px 8px; border-radius: 999px; font-size: 11px; font-weight: 700; letter-spacing:.03em; }
    .badge.got { background: rgba(120,200,255,.16); border:1px solid rgba(120,200,255,.32); color:#d5edff; }
    .badge.locked { background: rgba(255,255,255,.05); border:1px solid rgba(255,255,255,.16); color:#b7c3db; }
    .card.locked { opacity:.55; }
    .card.got { border-color: rgba(120,200,255,.35); box-shadow: 0 0 0 1px rgba(120,200,255,.12); }
    .actions { margin-top: 6px; display:flex; gap:10px; flex-wrap: wrap; font-size: 12px; }
    .actions a { color: #9fd3ff; text-decoration: none; border:1px solid rgba(120,200,255,.35); padding:4px 8px; border-radius:8px; }
    .actions a:hover { background: rgba(120,200,255,.12); }
    .stats { color: var(--muted); font-size: 12px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>ロボットコージョー ガチャ</h1>

    <div class="panel">
      <div class="row">
        <button id="drawBtn">引く</button>
        <button id="resetBtn">履歴リセット</button>
        <span class="stats">引いた数: <span id="count">0</span> / <span id="total">0</span></span>
        <span class="stats">残り: <span id="left">0</span></span>
      </div>

      <div class="result" id="result"></div>

      <div class="history">
        <h2>実績（図鑑）</h2>
        <div class="list" id="history"></div>
      </div>
    </div>

    <p class="small" style="margin-top:12px">
      これはクライアントだけで動く簡易ガチャです。全て引くと終了します。画像は入手済みカードからダウンロードできます。
    </p>
  </div>

<script>

    "あいたたた….png",
    "あなた.png",
    "あらららら….png",
    "あれれ.png",
    "あれれれ….png",

    "いくぞ～.png",

    "うんちつんつん足立.png",
    "こっちの方がいいかな.png",
    "これかぁ～？.png",
    "これか？.png",
    "これもいいなぁ.png",
    "さし.png",
    "しゃがみ.png",
    "そいやっそいやっ.png",
    "そこそこ遠…トホホ.png",
    "そこどこ？.png",
    "どっせいどっせい.png",
    "ぬき.png",
    "ばいばーい足立.png",
    "ふーん…ワクワク….png",
    "ぽっぴぽっぴぽっぽっぴっぽー右足立.png",
    "ぽっぴぽっぴぽっぽっぴっぽー左足立.png",
    "わたしにも血液はあります.png",
    "アン＝ダン＝チ＝レイ.png",
    "イェーイ足立.png",
    "サボテンダー足立.png",
    "スパイダーレイ.png",
    "スピニングバードキック！.png",
    "スンッ….png",
    "セクシー足立.png",
    "ニコーー.png",
    "バッター足立.png",
    "パーティションはないない足立.png",
    "フィラメント残量切れで途中までしか出力されなかった個体.png",
    "ホッ！ハッ！ヤッ！.png",
    "メカニカルガール足立.png",
    "モデルさん足立.png",
    "ヨガフロート足立.png",
    "ライトニング・ボルト足立.png",
    "ロケット足立.png",
    "ワクワク.png",
    "充電中足立.png",
    "別に食べれないことないけどさ.png",
    "君の幸運を祈る.png",
    "固定ミスでずれて出力された個体.png",
    "変わった人間もいるんですね.png",
    "外出た瞬間終わった足立.png",
    "岐阜の足立.png",
    "幕引きだ！.png",
    "引きこもり絶対ジャスティス足立.png",
    "待ち足立.png",
    "日進月歩遭難中.png",
    "朝まで寝よーーーーーーーーっと！！.png",
    "歌う足立.png",
    "波動拳！.png",
    "畳み掛ける！.png",
    "目新しい音探して三千里.png",
    "空N足立.png",
    "立ち強p足立.png",
    "管理・処理室.png",
    "素材テストで出力された個体.png",
    "美味しくなーれ！.png",
    "荒ぶる鷹の足立.png",
    "走り足立1.png",
    "走り足立2.png",
    "走り足立3.png",
    "走り足立4.png",
    "足(右).png",
    "足(左).png",
    "足立はダンスにハマってる？.png",
    "首狩り族右足立.png",
    "首狩り族左足立.png",
    "鳴り止まないこの音楽を…….png",
    "ﾚｲﾀﾞﾖｰ.png",
  ];

  const ITEMS = FILES.map((file) => ({
    name: file.replace(/\.png$/i, ""),
    desc: "",
    img: "images/" + file,
  }));

  const LS_DRAWN = "gacha_drawn_map_v1";
  const LS_COUNT = "gacha_count_v3";

  const loadDrawn = () => {
    try { return JSON.parse(localStorage.getItem(LS_DRAWN) || "{}"); }
    catch { return {}; }
  };
  const saveDrawn = (obj) => localStorage.setItem(LS_DRAWN, JSON.stringify(obj));

  const loadCount = () => Number(localStorage.getItem(LS_COUNT) || "0");
  const saveCount = (n) => localStorage.setItem(LS_COUNT, String(n));

  const randInt = (max) => {
    const a = new Uint32Array(1);
    crypto.getRandomValues(a);
    return a[0] % max;
  };

  const pickAvailable = (drawnMap) => {
    const available = ITEMS.filter(x => !(x.name in drawnMap));
    if (available.length === 0) return null;
    return available[randInt(available.length)];
  };

  const escapeHtml = (s) =>
    s.replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;").replaceAll('"',"&quot;").replaceAll("'","&#039;");

  const imageBlock = (item, size = "lg") => {
    if (!item || !item.img) return "";
    const cls = size === "sm" ? "thumb small" : "thumb";
    const src = escapeHtml(item.img);
    const alt = escapeHtml(item.name || "item image");
    return `<div class="${cls}">
      <img src="${src}" alt="${alt}" loading="lazy" onerror="this.remove(); this.parentElement.classList.add('thumb-empty'); this.parentElement.textContent='no image';" />
    </div>`;
  };

  const render = () => {
    const drawnMap = loadDrawn();
    const drawnCount = Object.keys(drawnMap).length;
    const remaining = ITEMS.length - drawnCount;
    document.getElementById("count").textContent = drawnCount;
    document.getElementById("left").textContent = remaining;
    document.getElementById("total").textContent = ITEMS.length;

    // 実績表示
    document.getElementById("history").innerHTML = ITEMS.map(item => {
      const gotAt = drawnMap[item.name];
      const got = Boolean(gotAt);
      const badge = got ? `<span class="badge got">入手済</span>` : `<span class="badge locked">未入手</span>`;
      const meta = got ? `<div class="small">${new Date(gotAt).toLocaleString()}</div>` : "";
      const dl = got ? `<div class="actions"><a href="${escapeHtml(item.img)}" download>ダウンロード</a></div>` : "";
      return `
        <div class="card ${got ? "got" : "locked"}">
          <div class="history-row">
            ${imageBlock(item, "sm")}
            <div>
              <div class="item" style="font-size:16px; margin:0 0 4px;">${escapeHtml(item.name)}</div>
              ${badge}
              ${meta}
              ${dl}
            </div>
          </div>
        </div>
      `;
    }).join("");

    const btn = document.getElementById("drawBtn");
    btn.disabled = remaining === 0;
    if (remaining === 0) {
      document.getElementById("result").innerHTML = `<div class="small">コンプリートしました！履歴からダウンロードできます。</div>`;
    }
  };

  const drawOnce = () => {
    const drawnMap = loadDrawn();
    const item = pickAvailable(drawnMap);
    if (!item) { render(); return; }

    const at = Date.now();
    drawnMap[item.name] = at;
    saveDrawn(drawnMap);

    const cnt = loadCount() + 1;
    saveCount(cnt);

    document.getElementById("result").innerHTML = `
      <div class="card with-image">
        ${imageBlock(item)}
        <div>
          <div class="item">${escapeHtml(item.name)}</div>
          <div class="meta">
            <span>回数… ${cnt}</span>
            <span>時刻… ${new Date(at).toLocaleString()}</span>
          </div>
          <div class="actions"><a href="${escapeHtml(item.img)}" download>ダウンロード</a></div>
        </div>
      </div>
    `;

    render();
  };

  document.getElementById("drawBtn").addEventListener("click", drawOnce);
  document.getElementById("resetBtn").addEventListener("click", () => {
    localStorage.removeItem(LS_DRAWN);
    localStorage.removeItem(LS_COUNT);
    document.getElementById("result").innerHTML = "";
    render();
  });

  render();
</script>
</body>
</html>
